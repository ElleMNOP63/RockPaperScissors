            let computerPick = (number == 1) ? 'rock': 
            (number == 2) ? 'paper': 
            'scissors';
             return computerPick;
        }
        let computerSelection = getComputerChoice();
        
        let playerSelection = prompt('Rock, paper , scissors? ');
        playerSelection = playerSelection.toLowerCase();

               if(playerSelection != 'rock' || playerSelection != 'paper'|| playerSelection != 'scissors'){

                let winnerMessage = (playerSelection === computerSelection)? 'tie!':(playerSelection == 'rock' && computerSelection == 'paper') ? 'Paper beats rock! Computer wins!':

                (playerSelection == 'paper' && computerSelection == 'scissors') ?  'Scissors beats paper! Computer wins!':
